[loggers]
keys=root

[handlers]
keys=console, file

[formatters]
keys=root

[logger_root]
level=DEBUG
handlers=console, file

[handler_console]
class=StreamHandler
level=DEBUG
formatter=root
args=(sys.stderr,)

[handler_file]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=root
args=('gfhelper.log', 'D', 1, 30)

[formatter_root]
format=%(asctime)s [%(threadName)s] %(levelname)-5s %(name)s(%(module)s@%(funcName)s#L%(lineno)d) - %(message)s