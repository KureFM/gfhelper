[loggers]
keys=root

[handlers]
keys=stream, file

[formatters]
keys=root

[logger_root]
level=DEBUG
handlers=stream, file

[handler_stream]
class=StreamHandler
level=INFO
formatter=root
args=(sys.stderr,)

[handler_file]
class=FileHandler
level=DEBUG
formatter=root
args=('gfhelper.log', 'a')

[formatter_root]
format=%(asctime)s [%(threadName)s] %(levelname)-5s %(name)s(%(module)s@%(funcName)s#L%(lineno)d) - %(message)s